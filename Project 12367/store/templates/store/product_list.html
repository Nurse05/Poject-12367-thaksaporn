<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านเสื้อผ้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center mb-4">ร้านเสื้อผ้า</h1>

<div class="d-flex justify-content-end mb-4">
    <a href="{% url 'cart_detail' %}" class="btn btn-secondary">ตะกร้าสินค้า</a>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text text-primary">ราคา: {{ product.price }} บาท</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">เพิ่มลงตะกร้าสินค้า</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
