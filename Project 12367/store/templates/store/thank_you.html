<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ขอบคุณสำหรับการสั่งซื้อ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-5">ขอบคุณสำหรับการสั่งซื้อ!</h1>
    <p class="text-center">ขอบคุณคุณ {{ full_name }} ที่ทำการสั่งซื้อกับเรา เราจะทำการจัดส่งสินค้าตามที่อยู่ที่คุณระบุ</p>
    
    {% if order_id %}
    <p class="text-center">หมายเลขการสั่งซื้อของคุณคือ <strong>#{{ order_id }}</strong></p>
    {% else %}
    <p class="text-center text-danger">ไม่พบหมายเลขการสั่งซื้อ</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'product_list' %}" class="btn btn-primary">กลับสู่หน้าหลัก</a>
    </div>
</body>
</html>
