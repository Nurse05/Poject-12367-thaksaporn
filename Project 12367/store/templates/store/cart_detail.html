<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ตะกร้าสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center mb-5">ตะกร้าสินค้า</h1>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>สินค้า</th>
            <th class="text-center">จำนวน</th>
            <th class="text-end">ราคา</th>
            <th class="text-center">จัดการ</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td class="text-center">{{ item.quantity }}</td>
            <td class="text-end">{{ item.item_total }} บาท</td>
            <td class="text-center">
                <a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-danger btn-sm">ลบ</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">ยังไม่มีสินค้าในตะกร้า</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="d-flex justify-content-end align-items-center">
    <h4>ราคารวมทั้งหมด: <span class="text-primary">{{ total }} บาท</span></h4>
</div>

<div class="d-flex justify-content-between mt-4">
    <a href="{% url 'product_list' %}" class="btn btn-secondary">เลือกซื้อสินค้าเพิ่มเติม</a>
    <a href="{% url 'checkout' %}" class="btn btn-success">ยืนยันการสั่งซื้อ</a>
</div>

</body>
</html>
