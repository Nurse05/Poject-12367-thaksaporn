<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>กรอกที่อยู่จัดส่ง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center mb-5">ฟอร์มกรอกที่อยู่จัดส่ง</h1>

<div class="card shadow p-4 mb-5">
    <form action="#" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" id="name" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
            <input type="tel" id="phone" name="phone_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">ที่อยู่</label>
            <textarea id="address" name="address" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="zipcode" class="form-label">รหัสไปรษณีย์</label>
            <input type="text" id="zipcode" name="zipcode" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">หมายเหตุเพิ่มเติม</label>
            <textarea id="note" name="note" class="form-control" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <h4>รายการสินค้า</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>สินค้า</th>
                        <th class="text-center">จำนวน</th>
                        <th class="text-end">ราคา</th>
                        <th class="text-end">ราคารวม</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td class="text-center">{{ item.quantity }}</td>
                        <td class="text-end">{{ item.product.price }} บาท</td>
                        <td class="text-end">{{ item.item_total }} บาท</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end align-items-center mb-3">
            <h4>ราคารวมทั้งหมด: <span class="text-primary" id="total-price">{{ total }} บาท</span></h4>
        </div>

        <div class="d-flex justify-content-between">
            <a href="cart_detail.html" class="btn btn-secondary">กลับไปที่ตะกร้า</a>
            <button type="submit" class="btn btn-success">ยืนยันการสั่งซื้อ</button>
        </div>
    </form>
</div>

</body>
</html>
